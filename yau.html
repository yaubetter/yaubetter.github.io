    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const content = document.querySelector('.content');
            const enterText = document.getElementById('enterText');
            const backgroundVideo = document.getElementById('background');
            const audio = new Audio('https://snitch.lol/assets/yaumusic.mp3');
            audio.loop = true;
            function resizeVideo() {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                backgroundVideo.style.width = windowWidth + 'px';
                backgroundVideo.style.height = windowHeight + 'px';
            }
            resizeVideo();
            window.addEventListener('resize', resizeVideo);
            document.addEventListener("click", function() {
                content.classList.remove('hidden');
                content.classList.add('visible');
                enterText.style.display = 'none';
                audio.play();
                backgroundVideo.style.display = 'block';
                backgroundVideo.play();
            });
        });
    </script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const copyButtons = document.querySelectorAll('.socials');
    const notification = document.querySelector('.notification');

    copyButtons.forEach(button => {
        button.addEventListener('click', () => {
            const textToCopy = button.getAttribute('data-text');
            navigator.clipboard.writeText(textToCopy).then(() => {
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.opacity = '0'; 
                    setTimeout(() => {
                        notification.style.display = 'none'; 
                        notification.style.opacity = '1'; 
                    }, 500);
                }, 4000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    });
});
